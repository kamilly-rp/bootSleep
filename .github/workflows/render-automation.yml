name: Render Automation

on:
  schedule:
    - cron: "0 3 * * *"   # 00:00 no Brasil (suspender)
    - cron: "0 9 * * *"   # 06:00 no Brasil (reativar)
  workflow_dispatch:

jobs:
  control-render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: render-automation

      - name: Decide action
        run: |
          hour=$(date -u +"%H")
          if [[ "$hour" == "3" ]]; then
            ACTION="suspend"
          else
            ACTION="resume"
          fi
          echo "ACTION=$ACTION" >> $GITHUB_ENV

      - name: Run automation script
        run: node index.js $ACTION
        working-directory: render-automation
        env:
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
          API_KEY: ${{ secrets.API_KEY }}
