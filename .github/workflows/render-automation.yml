name: Render Automation

on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC (00:00 no Brasil - suspender)
    - cron: "0 8 * * *"   # 08:00 UTC (05:00 no Brasil - reativar)
  workflow_dispatch:

jobs:
  control-render:
    runs-on: ubuntu-latest
    environment: secrets-keys   # nome do Environment que contÃ©m os secrets

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: render-automation

      - name: Decide action
        id: decide
        run: |
          hour=$(date -u +"%H")
          echo "Hora UTC: $hour"
          if [[ "$hour" == "03" ]]; then
            echo "action=suspend" >> $GITHUB_OUTPUT
          elif [[ "$hour" == "09" ]]; then
            echo "action=resume" >> $GITHUB_OUTPUT
          else
            echo "action=none" >> $GITHUB_OUTPUT
          fi

      - name: Run automation script
        if: steps.decide.outputs.action != 'none'
        run: node index.js ${{ steps.decide.outputs.action }}
        working-directory: render-automation
        env:
          SERVICE_ID: ${{ secrets.SERVICE_ID }}
          API_KEY: ${{ secrets.API_KEY }}
